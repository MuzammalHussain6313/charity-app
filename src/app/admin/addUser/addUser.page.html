<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Add User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="signupForm">
    <ion-grid>
      <ion-row color="justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center">
            <h3>Add new User</h3>
          </div>
          <div class="ion-padding">
            <ion-item>
              <ion-input name="firstName" formControlName="first_name" type="text" placeholder="First Name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="lastName" formControlName="last_name" type="text" placeholder="Last Name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" formControlName="email" type="email" placeholder="your@email.com"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="username" formControlName="user_name" type="text" placeholder="username"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input placeholder="Password" formControlName="password" [type]="passwordType" clearOnEdit="false"></ion-input>
              <ion-icon item-end [name]="passwordIcon" class="passwordIcon" (click)='hideShowPassword()'></ion-icon>
            </ion-item>
            <ion-item>
              <ion-input placeholder="Confirm Password" formControlName="confirm_password" [type]="passwordType" clearOnEdit="false"></ion-input>
              <ion-icon item-end [name]="passwordIcon" class="passwordIcon" (click)='hideShowPassword()'></ion-icon>
            </ion-item>
            <ion-item>
              <ion-label>User Role</ion-label>
              <ion-select value="Donner" formControlName="role" placeholder="--Select--" okText="Okay" cancelText="Dismiss">
                <ion-select-option value="admin">Admin</ion-select-option>
                <ion-select-option value="donner">Donner</ion-select-option>
                <ion-select-option value="charity house">Charity House</ion-select-option>
              </ion-select>
            </ion-item>
          </div>
          <div class="ion-padding">
            <ion-button size="large" [disabled]="signupForm.invalid" (click)="save()" color="primary" type="submit" expand="block">Add User</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
