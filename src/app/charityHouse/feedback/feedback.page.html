<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Feedback</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="feedbackForm">
    <ion-grid>
      <ion-row color="justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center">
            <h3>Please! provide feedback</h3>
          </div>
          <div class="ion-padding">
            <ion-item>
              <ion-input placeholder="Email" formControlName="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input placeholder="subject" formControlName="subject"></ion-input>
            </ion-item>
            <ion-item>
              <ion-textarea placeholder="Feedback Message" formControlName="feedback_message"></ion-textarea>
            </ion-item>
          </div>
          <div class="ion-padding">
            <ion-button size="default" [disabled]="feedbackForm.invalid" (click)="sendFeedback()" color="primary" type="submit" expand="block">Send Feedback</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
