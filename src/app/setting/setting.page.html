<ion-header>
    <ion-toolbar color="secondary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Settings</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item (click)="openProfilePage()">
          <ion-icon slot="start" size="large" name="person"></ion-icon>
            <p><b>Profile</b></p>
        </ion-item>
      <ion-item (click)="changePassword()">
        <ion-icon slot="start" size="large" name="person"></ion-icon>
        <p><b>Change Password</b></p>
      </ion-item>
      <ion-item (click)="manageNotification()">
        <ion-icon slot="start" size="large" name="alert"></ion-icon>
        <ion-label><b>Notification</b></ion-label>
        <ion-toggle></ion-toggle>
      </ion-item>
      <ion-item (click)="helpUser()">
        <ion-icon slot="start" size="large" name="help-circle-outline"></ion-icon>
        <p><b>Help</b></p>
      </ion-item>
    </ion-list>
</ion-content>
