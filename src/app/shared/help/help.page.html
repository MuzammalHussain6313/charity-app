<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Help</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <img src="/assets/help.jpg" alt="" />
    <ion-card-header>
      <ion-card-subtitle>Help Desk</ion-card-subtitle>
      <ion-card-title>Welcome to Help Desk of App</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>This platform is build to help the users where they get error in application and don't understand what should they do.
        Send message us to on</p>

        <ion-row>
            <ion-col size="10">
                <ion-label style="color: #3880ff">charity.application501@gmail.com</ion-label>
            </ion-col>
            <ion-col align-items-start size="2">
                <ion-img (click)="sendSmsToAdmin()" style="width: 40px; height: 40px;" src="/assets/download.png" alt="messages"></ion-img>
            </ion-col>
        </ion-row>
    </ion-card-content>
  </ion-card>
  <ion-list lines="none">
    <ion-list-header>
      <ion-label>For Developers</ion-label>
    </ion-list-header>
    <ion-item href="https://food-distribution-app.herokuapp.com/funds/list">
      <ion-icon slot="start" color="medium" name="book"></ion-icon>
      <ion-label>API GET method</ion-label>
    </ion-item>
    <ion-item href="https://food-distribution-app.herokuapp.com/charityHouses/list">
      <ion-icon slot="start" color="medium" name="build"></ion-icon>
      <ion-label>GET by List</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
